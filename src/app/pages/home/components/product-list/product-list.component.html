<div class="row">
    <div class="col-lg-24 col-md-3 col-sm-4 col-6" *ngFor="let product of productList; let i = index" style="padding: 10px;">
        <div class="product-item" >
            <img [routerLink]="'/product/'+product._id.toString()" src="{{url+'upload/'+product.images}}" alt="">
            <div class="product-item__body">
                <p [routerLink]="'/product/'+product._id.toString()" class="product-item__title"> {{product.name}} </p>
                <div class="d-flex">
                    <p class="product-item__price"> {{product.price.toString()}}Ä‘ </p>
                    <i style="color: red; padding-left: 60px; font-size:x-large; cursor: pointer;"  (click)="addToCart(product)" class="fas fa-shopping-cart"></i>
                </div>
                <!-- <div class="d-flex mt-2 product-item__vote">
                    <i class="fas fa-star" *ngFor="let product of getActiveStar(product.star); let i = index"></i>
                    <i class="far fa-star" *ngFor="let product of getInActiveStar(product.star); let i = index"></i>
                </div> -->
            </div>
        </div>
    </div>
</div>
