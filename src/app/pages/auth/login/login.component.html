<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div class="shadow-sm px-4 py-4">
                <h4>Đăng nhập ngay</h4>
                <p class="form__sub-title" style="color: silver;">Chào mừng bạn quay trở lại!</p>
                <form [formGroup]="form" (submit)="submit()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input formControlName="email" placeholder="Nhập địa chỉ email của bạn" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <input formControlName="password" placeholder="Nhập mật khẩu của bạn" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <p-dialog header="Thất bại" [(visible)]="isVisibleFail" [modal]="true" [style]="{width: '400px'}"
                    [draggable]="true" [resizable]="true">
                        <p><i class="fal fa-exclamation-triangle me-3"></i>Email đã tồn tại</p>
                    </p-dialog>
                    <div class="mb-3">
                        <a class="form__reset-pw" href="">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="btn-login">Đăng nhập</button>
                    <div class="mt-3">
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="form__reset-pw" href="">Chưa có tài khoản?</span>
                            <a class="register-link" routerLink="/register">Đăng ký ngay</a>
                        </div>
                        <div class="mt-3">
                            <p class="text-center">Hoặc đăng nhập với</p>
                            <div class="flex-mid">
                                <a href="" class="icon"><i class="fab fa-facebook-f"></i></a>
                                <a href="" class="icon"><i class="fab fa-twitter"></i></a>
                                <a href="" class="icon"><i class="fab fa-google"></i></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
