<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="px-2 py-5 bg-white form-container">
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="container-fluid">
            <div class="row">
              <h2>Sửa loại sản phẩm {{ category.name }}</h2>
              <div class="col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Tên loại sản phẩm</mat-label>
                  <input
                    formControlName="name"
                    placeholder="Nhập tên loại sản phẩm"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <label for="file">
                  <p class="btn-upload">
                    <i class="fal fa-cloud-upload me-2"></i>Sửa ảnh
                  </p>
                </label>
                <input
                  (change)="onFileSelected($event)"
                  id="file"
                  type="file"
                  class="input-file"
                />
              </div>
              <div class="col-12">
                <img src="{{url+'upload/'+category.icon}}" class="category-icon mt-2" />
              </div>
              <div class="col-12">
                <div class="d-flex">
                  <div class="box">
                    <img
                      class="image-upload"
                      *ngFor="let image of imageList"
                      src="{{ image }}"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn-submit">Xác nhận</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
