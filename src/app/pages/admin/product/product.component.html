<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <button pButton pRipple type="button" label="New Product" class="p-button-raised p-button-danger mt-1"></button>
        </div>
        <div class="col-12 mt-3">
            <p-table [value]="products" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        Products
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Tên SP</th>
                        <th>Hình ảnh</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Reviews</th>
                        <th>Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name}}</td>
                        <td><img [src]="product.imagePath" [alt]="product.name" width="100" class="shadow-4" /></td>
                        <td>{{product.price | currency:'VND'}}</td>
                        <td>{{product.category}}</td>
                        <td><p-rating [ngModel]="4" [readonly]="true" [cancel]="false"></p-rating></td>
                        <td>
                            <div class="d-flex justify-content-around">
                                <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-sm p-button-success"></button>
                                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-sm p-button-danger"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        In total there are {{products ? products.length : 0 }} products.
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
