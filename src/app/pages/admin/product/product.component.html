<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <button routerLink="/admin/product/add" pButton pRipple type="button" label="Thêm sản phẩm mới"
                class="p-button-raised p-button-danger mt-1"></button>
        </div>
        <div class="col-12 mt-3">
            <p-table [value]="products" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        Products
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Tên SP</th>
                        <th>Hình ảnh</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thương hiệu</th>
                        <th>Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name}}</td>
                        <td><img [src]="url+'upload/'+product.images[0]" [alt]="product.name" width="100"
                                class="shadow-4" /></td>
                        <td>{{product.price | currency:'VND'}}</td>
                        <td>{{product.totalQuantity}}</td>
                        <td>
                            <!-- <p-rating [ngModel]="4" [readonly]="true" [cancel]="false"></p-rating> -->
                            {{product.brand.name}}
                        </td>
                        <td style="width: 120px">
                            <div style="width: 120px" class="d-flex justify-content-around">
                                <button [routerLink]="'/admin/product/edit/'+product._id" pButton pRipple type="button"
                                    icon="pi pi-pencil" class="p-button-sm p-button-success"></button>
                                <button (click)="showConfirm(product)" pButton pRipple type="button" icon="pi pi-trash"
                                    class="p-button-sm p-button-danger"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        In total there are {{products ? products.length : 0 }} products.
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
